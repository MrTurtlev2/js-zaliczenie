<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div id="shop-wrapper">
    <div id="fetched-data"></div>
    <div id="shop-list"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(function (response) {
                return response.json();
            })
            .then(function (postsData) {
                console.log('initial data' + postsData.title);
                mapData(postsData);
            })
            .catch(function (error) {
                console.log('error: ' + error);
            });

        let slicedText;
        const mappedElements = [];
        const addedElements = [];

        function mapData(postsData) {
            for (let i = 0; i < postsData.length; i++) {

                let itemObject = {id: null, name: null};
                itemObject.id = postsData[i].id;
                itemObject.name = postsData[i].title;

                mappedElements.push(itemObject);
            }
        }


        console.log(mappedElements);

        function appendData(data) {
            const mainContainer = document.getElementById("fetched-data");
            for (let i = 0; i < mappedElements.length; i++) {
                slicedText = data[i].title.slice(0, 20);

                // const itemData = {
                //     id: i,
                //     title: slicedText
                // }


                const cardWrapper = document.createElement('div');
                cardWrapper.setAttribute("class", "card-wrapper");

                const cardImage = document.createElement('img');
                cardImage.setAttribute("class", "card-image");
                cardImage.setAttribute("src", "assets/phone-image1.png");

                const cartBottomWrapper = document.createElement('div');
                cartBottomWrapper.setAttribute("class", "card-bottom-wrapper");

                const cardTitle = document.createElement('p');
                cardTitle.setAttribute("class", "card-title");

                const buyButton = document.createElement('img');
                buyButton.setAttribute("class", "buy-button");
                buyButton.setAttribute("src", "assets/cart/buyImage.png");
                buyButton.onclick = function () {addToShopList(i)}


                mainContainer.appendChild(cardWrapper);
                console.log(slicedText);
                cardTitle.innerHTML = i.toString();
                // cardTitle.innerHTML = 'ddfdffdfdf';

                cardWrapper.appendChild(cardImage);
                cardWrapper.appendChild(cartBottomWrapper);
                cartBottomWrapper.appendChild(cardTitle);
                cartBottomWrapper.appendChild(buyButton);
            }

            appendData(mappedElements);


            function mapShopList(addedElements) {
                const shopList = document.getElementById("shop-list");
                const listItemWrapper = document.createElement('div');
                const cardTitle = document.createElement('p');


                listItemWrapper.setAttribute("class", "list-item-wrapper");
                cardTitle.setAttribute("class", "element-title");

                for (let i = 0; i < addedElements.length; i++) {

                    shopList.appendChild(listItemWrapper);
                    listItemWrapper.appendChild(cardTitle);

                    cardTitle.innerHTML = slicedText;
                }
            }



            function addToShopList(title) {

                if (!addedElements.includes(title)) {
                    addedElements.push(title);
                    mapShopList(addedElements);
                }
            }

        }
    </script>
</div>
</body>
</html>
