<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="fetched-data">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(function (response) {
                return response.json();
            })
            .then(function (postsData) {
                appendData(postsData);
            })
            .catch(function (error) {
                console.log('error: ' + error);
            });

        function appendData(postsData) {
            const mainContainer = document.getElementById("fetched-data");
            for (let i = 0; i < postsData.length; i++) {
                const customDiv = document.createElement('div');
                customDiv.setAttribute("class", "card-wrapper");

                const cardImage = document.createElement('div');
                cardImage.setAttribute("class", "card-image");

                const cardTitle = document.createElement('div');
                cardTitle.setAttribute("class", "card-title");


                mainContainer.appendChild(customDiv);
                cardTitle.innerHTML = postsData[i].title;

                customDiv.appendChild(cardImage);
                customDiv.appendChild(cardTitle);
            }
        }
    </script>
</body>
</html>
