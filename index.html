<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div id="shop-wrapper">
    <div id="fetched-data"></div>
    <div id="shop-list">fefefefefe</div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(function (response) {
                return response.json();
            })
            .then(function (postsData) {
                appendData(postsData);
            })
            .catch(function (error) {
                console.log('error: ' + error);
            });

        function appendData(postsData) {
            const mainContainer = document.getElementById("fetched-data");
            for (let i = 0; i < postsData.length; i++) {
                const slicedText = postsData[i].title.slice(0, 20);

                const cardWrapper = document.createElement('div');
                cardWrapper.setAttribute("class", "card-wrapper");

                const cardImage = document.createElement('img');
                cardImage.setAttribute("class", "card-image");
                cardImage.setAttribute("src", "assets/phone-image1.png");

                const cartBottomWrapper = document.createElement('div');
                cartBottomWrapper.setAttribute("class", "card-bottom-wrapper");

                const cardTitle = document.createElement('p');
                cardTitle.setAttribute("class", "card-title");

                const buyButton = document.createElement('img');
                buyButton.setAttribute("class", "buy-button");
                buyButton.setAttribute("src", "assets/cart/buyImage.png");
                // console.log(postsData[i].title)
                // console.log(slicedText);
                buyButton.onclick = function () {addToShopList(slicedText)}


                mainContainer.appendChild(cardWrapper);
                cardTitle.innerHTML = slicedText;

                cardWrapper.appendChild(cardImage);
                cardWrapper.appendChild(cartBottomWrapper);
                cartBottomWrapper.appendChild(cardTitle);
                cartBottomWrapper.appendChild(buyButton);
            }

            function mapShopList(addedElements) {
                const listElement = document.getElementById("shop-list");
                const cardTitle = document.createElement('p');

                for (let i = 0; i < addedElements.length; i++) {
                    const slicedText = postsData[i].title.slice(0, 20);

                    cardTitle.setAttribute("class", "title");

                    listElement.appendChild(cardTitle);
                    cardTitle.innerHTML = slicedText;
                }
            }

            const addedElements = [];

            function addToShopList(title) {

                if (!addedElements.includes(title)) {
                    addedElements.push(title);
                }
                mapShopList(addedElements);
            }

        }
    </script>
</div>
</body>
</html>
